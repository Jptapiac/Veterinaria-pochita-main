{% extends "base.html" %}

{% block title %}Iniciar Sesión - Veterinaria Pochita{% endblock %}

{% block body_class %}login-page{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-paw fa-3x text-primary mb-3"></i>
                            <h3 class="fw-bold">Iniciar Sesión</h3>
                            <p class="text-muted">Accede a tu cuenta de Veterinaria Pochita</p>
                        </div>
                        
                        <!-- Alert para mensajes -->
                        <div id="login-alert" class="alert d-none" role="alert"></div>
                        
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Usuario
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg" 
                                    id="username" 
                                    name="username"
                                    placeholder="Ingresa tu usuario"
                                    required
                                >
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Contraseña
                                </label>
                                <input 
                                    type="password" 
                                    class="form-control form-control-lg" 
                                    id="password" 
                                    name="password"
                                    placeholder="Ingresa tu contraseña"
                                    required
                                >
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input 
                                    type="checkbox" 
                                    class="form-check-input" 
                                    id="remember-me"
                                >
                                <label class="form-check-label" for="remember-me">
                                    Recordarme
                                </label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="/static/js/login.js"></script>
{% endblock %}
